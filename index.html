<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Healthcare Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Personal Healthcare Tracker</h2>

    <!-- Input Fields -->
    <input type="number" id="weight" placeholder="Weight (kg)" />
    <input type="number" id="age" placeholder="Age (years)" />
    <input type="number" id="sleep" placeholder="Sleep (hours)" />

    <!-- Submit Button -->
    <button onclick="checkHealth()">Track My Health</button>

    <!-- Result Display -->
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
